<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MetaCash - WhatsApp Posts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container-whatsapp {
      width: 400px;
      margin-top: 40px;
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      text-align: center;
    }

    .whatsapp-msg {
      font-size: 1.1rem;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 12px;
      background: rgba(0,0,0,0.2);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .btn-back {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: #ffcc00;
      color: #000;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 12px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn-back:hover {
      background-color: #e6b800;
      transform: translateY(-2px);
      color: #000;
    }

    .views-left {
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container-whatsapp">
    <div class="whatsapp-msg">
      {{ message }}
    </div>

    {% if can_post %}
      <p class="views-left">Views Left: {{ views_left }}</p>
      <button class="btn btn-success mt-3" disabled>
        <i class="bi bi-whatsapp"></i> Post Now
      </button>
    {% endif %}

    <div class="mt-4">
      <a href="{{ url_for('user.dashboard') }}" class="btn-back">
        <i class="bi bi-house-door-fill"></i> Back to Dashboard
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
