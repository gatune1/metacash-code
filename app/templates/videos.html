<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Videos - MetaCash</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .videos-container {
      max-width: 700px;
      margin: 100px auto;
      background: rgba(255,255,255,0.1);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.4);
      animation: fadeIn 1s ease-in-out;
    }
    .videos-container h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .message {
      font-size: 1.1rem;
      margin-top: 15px;
    }
    .yt-icon {
      font-size: 60px;
      color: #ff0000;
      margin-bottom: 20px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="videos-container">
    <div class="yt-icon">ðŸŽ¥</div>
    <h2>ðŸ“º YouTube Videos</h2>
    <p class="message">{{ message }}</p>

    {% if referral_count < required_referrals %}
      <p>You currently have <strong>{{ referral_count }}</strong> referrals.  
      You need <strong>{{ required_referrals - referral_count }}</strong> more to unlock videos.</p>
    {% endif %}

    <a href="{{ url_for('user.dashboard') }}" class="btn btn-warning mt-3">â¬… Back to Dashboard</a>
  </div>
</body>
</html>
