<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MetaCash - Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      max-width: 400px;
      margin-top: 80px;
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 15px;
    }
    .form-control { margin-bottom: 15px; }
    .btn-custom {
      background-color: #ffcc00;
      color: #000;
      font-weight: bold;
      padding: 10px 25px;
      border-radius: 25px;
      width: 100%;
    }
    .btn-custom:hover {
      background-color: #e6b800;
      color: #fff;
    }
    h2 { text-align: center; margin-bottom: 25px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ 'success' if category=='success' else 'danger' }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <h2>Sign Up for MetaCash</h2>
    <form method="POST" action="{{ url_for('user.signup') }}">
      <input type="text" name="full_name" class="form-control" placeholder="Full Name" required>
      <input type="email" name="email" class="form-control" placeholder="Email" required>
      <input type="text" name="username" class="form-control" placeholder="Username" required>
      <input type="text" name="mpesa_no" class="form-control" placeholder="MPESA Number" required>
      <input type="password" name="password" class="form-control" placeholder="Password" required>
      <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" required>
      
      <!-- Referral Code (auto-filled, hidden but still submitted) -->
      <input type="hidden" name="ref" id="referral_code">

      <button type="submit" class="btn btn-custom">Sign Up</button>
    </form>
    <p class="mt-3 text-center">Already have an account? 
      <a href="{{ url_for('user.login') }}" style="color:#ffcc00;">Login</a>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Auto-fill referral code from URL -->
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const ref = urlParams.get('ref');
    if(ref) {
        document.getElementById('referral_code').value = ref;
    }
  </script>
</body>
</html>
